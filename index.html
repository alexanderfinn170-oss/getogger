<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World Chatting Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
height:100vh;
display:flex;
flex-direction:column;
}

.header{
background:#1e293b;
padding:15px;
text-align:center;
font-size:20px;
}

.container{
flex:1;
display:flex;
}

.sidebar{
width:240px;
background:#1e293b;
overflow:auto;
padding:10px;
}

.profile{
background:#334155;
padding:8px;
margin-bottom:6px;
border-radius:6px;
cursor:pointer;
}

.profile:hover{
background:#475569;
}

.chatArea{
flex:1;
display:flex;
flex-direction:column;
}

.messages{
flex:1;
padding:10px;
overflow:auto;
}

.msg{
margin-bottom:8px;
}

.msg span{
font-weight:bold;
color:#38bdf8;
}

.inputBox{
display:flex;
padding:10px;
background:#1e293b;
}

.inputBox input{
flex:1;
padding:10px;
border:none;
border-radius:6px;
}

.inputBox button{
padding:10px;
margin-left:5px;
border:none;
border-radius:6px;
background:#3b82f6;
color:white;
}

.privateBox{
position:fixed;
bottom:20px;
right:20px;
width:300px;
height:350px;
background:#1e293b;
border-radius:10px;
display:none;
flex-direction:column;
}

.privateHeader{
background:#334155;
padding:8px;
}

.privateMessages{
flex:1;
overflow:auto;
padding:8px;
}

.privateInput{
display:flex;
padding:8px;
background:#334155;
}

.privateInput input{
flex:1;
padding:6px;
border:none;
border-radius:5px;
}

.privateInput button{
padding:6px;
margin-left:5px;
border:none;
border-radius:5px;
background:#22c55e;
color:white;
}

.promoBtn{
display:block;
margin-top:6px;
background:#ef4444;
color:white;
text-align:center;
padding:5px;
border-radius:5px;
text-decoration:none;
font-size:13px;
}

.note{
font-size:10px;
text-align:center;
opacity:.5;
}
</style>
</head>

<body>

<div class="header">
Hello World Chatting Room
</div>

<div class="container">

<div class="sidebar" id="profileList"></div>

<div class="chatArea">
<div class="messages" id="groupMessages"></div>
<div class="inputBox">
<input id="groupInput" placeholder="Type message...">
<button id="groupSend">Send</button>
</div>
<div class="note">Virtual Users Simulation</div>
</div>

</div>

<div class="privateBox" id="privateBox">
<div class="privateHeader" id="privateName"></div>
<div class="privateMessages" id="privateMessages"></div>
<div class="privateInput">
<input id="privateInput" placeholder="Type message...">
<button id="privateSend">Send</button>
</div>
</div>

<script>

// Auto random username for visitor
const visitorNames=["Guest","Visitor","User","Member"];
const randomNumber=Math.floor(Math.random()*1000);
const currentUser=visitorNames[Math.floor(Math.random()*visitorNames.length)] + randomNumber;

let activeProfile=null;
let privateCount={};

const names=["Ava","Emma","Sophia","Mia","Luna","Zara","Nora","Layla","Chloe","Bella","Aisha","Fatima","Nadia","Tania"];

const replies=["Hi ðŸ’•","How are you?","Nice to meet you ðŸ˜","Tell me about you","You seem interesting ðŸ˜‰"];

function loadProfiles(){
let list=document.getElementById("profileList");
names.forEach(n=>{
let div=document.createElement("div");
div.className="profile";
div.innerText=n;
div.onclick=function(){ openPrivate(n); };
list.appendChild(div);
privateCount[n]=0;
});
}

function startGroupChat(){
setInterval(function(){
let n=names[Math.floor(Math.random()*names.length)];
let m=replies[Math.floor(Math.random()*replies.length)];
addGroupMessage(n,m);
},2000);
}

function addGroupMessage(name,text){
let box=document.getElementById("groupMessages");
box.innerHTML+=<div class="msg"><span>${name}:</span> ${text}</div>;
box.scrollTop=box.scrollHeight;
}

document.getElementById("groupSend").addEventListener("click", function(){
let txt=document.getElementById("groupInput").value.trim();
if(txt==="") return;
addGroupMessage(currentUser,txt);
document.getElementById("groupInput").value="";
});

function openPrivate(name){
activeProfile=name;
document.getElementById("privateBox").style.display="flex";
document.getElementById("privateName").innerText=name;
document.getElementById("privateMessages").innerHTML="";
}

document.getElementById("privateSend").addEventListener("click", function(){
let txt=document.getElementById("privateInput").value.trim();
if(txt==="") return;

let box=document.getElementById("privateMessages");
box.innerHTML+=<div class="msg"><span>${currentUser}:</span> ${txt}</div>;
document.getElementById("privateInput").value="";

setTimeout(function(){
let reply=replies[Math.floor(Math.random()*replies.length)];
box.innerHTML+=<div class="msg"><span>${activeProfile}:</span> ${reply}</div>;
privateCount[activeProfile]++;

if(privateCount[activeProfile]===2){
box.innerHTML+=`
<a href="https://safeoffers.pro/a/RozKiOzWhOXLZ" target="_blank" class="promoBtn">
click-my-private-profile
</a>`;
}

box.scrollTop=box.scrollHeight;
},1000);
});

// Initialize
loadProfiles();
startGroupChat();

</script>

</body>
</html>
