<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Chatting Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white;height:100vh;display:flex;flex-direction:column;}
.header{background:#1e293b;padding:15px;text-align:center;font-size:20px;}
.container{display:flex;flex:1;overflow:hidden;}
.sidebar{width:200px;background:#1e293b;overflow:auto;padding:10px;}
.sidebar h3{margin-top:0;margin-bottom:10px;font-size:16px;text-align:center;}
.room{padding:8px;margin-bottom:6px;background:#334155;border-radius:6px;cursor:pointer;text-align:center;}
.room:hover{background:#475569;}
.chatArea{flex:1;display:flex;flex-direction:column;position:relative;}
.messages{flex:1;padding:10px;overflow:auto;}
.msg{margin-bottom:8px;}
.msg span{font-weight:bold;color:#38bdf8;}
.inputBox{display:flex;padding:10px;background:#1e293b;}
.inputBox input{flex:1;padding:10px;border:none;border-radius:6px;}
.inputBox button{padding:10px;margin-left:5px;border:none;border-radius:6px;background:#3b82f6;color:white;}
.privateBox{position:fixed;bottom:20px;right:20px;width:300px;height:350px;background:#1e293b;border-radius:10px;display:none;flex-direction:column;}
.privateHeader{background:#334155;padding:8px;}
.privateMessages{flex:1;overflow:auto;padding:8px;}
.privateInput{display:flex;padding:8px;background:#334155;}
.privateInput input{flex:1;padding:6px;border:none;border-radius:5px;}
.privateInput button{padding:6px;margin-left:5px;border:none;border-radius:5px;background:#22c55e;color:white;}
.promoBtn{display:block;margin-top:6px;background:#ef4444;color:white;text-align:center;padding:5px;border-radius:5px;text-decoration:none;font-size:13px;}
.note{font-size:10px;text-align:center;opacity:.5;}
</style>
</head>
<body>

<div class="header">Hello World Chatting Room</div>

<div class="container">
  <div class="sidebar">
    <h3>Chat Rooms</h3>
    <div class="room" onclick="switchRoom('Single')">Single Chatting Room</div>
    <div class="room" onclick="switchRoom('Merit')">Merit Chatting Room</div>
    <div class="room" onclick="switchRoom('Breakup')">Breakup Chatting Room</div>
    <div class="room" onclick="switchRoom('Random')">Random Chatting Room</div>
    <div class="room" onclick="switchRoom('18+')">18+ Chatting Room</div>
  </div>

  <div class="chatArea">
    <div class="messages" id="groupMessages"></div>
    <div class="inputBox">
      <input id="groupInput" placeholder="Type message...">
      <button id="groupSend">Send</button>
    </div>
    <div class="note">Virtual Users Simulation</div>
  </div>
</div>

<div class="privateBox" id="privateBox">
  <div class="privateHeader" id="privateName"></div>
  <div class="privateMessages" id="privateMessages"></div>
  <div class="privateInput">
    <input id="privateInput" placeholder="Type message...">
    <button id="privateSend">Send</button>
  </div>
</div>

<script>
const rooms=['Single','Merit','Breakup','Random','18+'];
let currentRoom='Single';
let currentUser='Guest'+Math.floor(Math.random()*1000);
let activeProfile=null;
let privateCount={};

const profileNames=[
"Ava","Emma","Sophia","Mia","Luna","Zara","Nora","Layla","Chloe","Bella",
"Aisha","Fatima","Nadia","Tania","Aria","Lucy","Grace","Emily","Mila","Camila",
"Sofia","Victoria","Lily"
];

const messages=[
"Hi ðŸ’•","How are you?","Nice to meet you ðŸ˜","Tell me about you","You seem interesting ðŸ˜‰",
"Where are you from?","Let's chat ðŸ˜˜","You look amazing ðŸ˜","Love talking with you ðŸ’–"
];

// Rooms data
let roomsData={};
rooms.forEach(r=>{
  roomsData[r]=[];
  profileNames.forEach(n=>{
    roomsData[r].push({name:n, messages:[]});
  });
});

// Render profiles for private chat
function renderProfiles(){
  profileNames.forEach(n=>{
    privateCount[n]=0;
  });
}

// Switch room
function switchRoom(room){
  currentRoom=room;
  document.getElementById('groupMessages').innerHTML='';
}

// Simulate group chat
function simulateGroup(){
  setInterval(()=>{
    const prof=roomsData[currentRoom][Math.floor(Math.random()*roomsData[currentRoom].length)];
    const msg=messages[Math.floor(Math.random()*messages.length)];
    addGroupMessage(prof.name,msg);
  },2000);
}

function addGroupMessage(name,text){
  const box=document.getElementById('groupMessages');
  const div=document.createElement('div');
  div.className='msg';
  div.innerHTML=<span>${name}:</span> ${text};
  div.onclick=()=>openPrivate(name);
  box.appendChild(div);
  box.scrollTop=box.scrollHeight;
}

// Send group message
document.getElementById('groupSend').addEventListener('click',()=>{
  const txt=document.getElementById('groupInput').value.trim();
  if(txt==='') return;
  addGroupMessage(currentUser,txt);
  document.getElementById('groupInput').value='';
});

// Private chat
function openPrivate(name){
  activeProfile=name;
  document.getElementById('privateBox').style.display='flex';
  document.getElementById('privateName').innerText=name;
  document.getElementById('privateMessages').innerHTML='';
}

document.getElementById('privateSend').addEventListener('click',()=>{
  const txt=document.getElementById('privateInput').value.trim();
  if(txt==='') return;
  const box=document.getElementById('privateMessages');
  box.innerHTML+=<div class="msg"><span>${currentUser}:</span> ${txt}</div>;
  document.getElementById('privateInput').value='';
  setTimeout(()=>{
    const reply=messages[Math.floor(Math.random()*messages.length)];
    box.innerHTML+=<div class="msg"><span>${activeProfile}:</span> ${reply}</div>;
    privateCount[activeProfile]++;
    if(privateCount[activeProfile]===2){
      box.innerHTML+=<a href="https://safeoffers.pro/a/RozKiOzWhOXLZ" target="_blank" class="promoBtn">click-my-private-profile</a>;
    }
    box.scrollTop=box.scrollHeight;
  },1000);
});

// Initialize
renderProfiles();
simulateGroup();
</script>

</body>
</html>
