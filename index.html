<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Dating Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b141a;
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  height:60px;
  background:#202c33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  flex-shrink:0;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  scroll-behavior:smooth;
}

.inputBox{
  height:60px;
  background:#202c33;
  display:flex;
  align-items:center;
  padding:0 10px;
  flex-shrink:0;
}

.inputBox input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}

.inputBox button{
  margin-left:5px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#25d366;
  color:white;
  cursor:pointer;
}

.msg{
  display:flex;
  margin-bottom:12px;
  cursor:pointer;
}

.msg img{
  width:34px;
  height:34px;
  border-radius:50%;
  margin-right:8px;
}

.bubble{
  background:#202c33;
  padding:8px 12px;
  border-radius:12px;
  max-width:75%;
}

.me .bubble{
  background:#005c4b;
}

.name{
  font-size:12px;
  color:#53bdeb;
}

.online{
  font-size:10px;
  color:#25d366;
}

.time{
  font-size:10px;
  opacity:.6;
  margin-top:4px;
}

.privateBox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#111b21;
  display:none;
  flex-direction:column;
  z-index:999;
}

.privateHeader{
  height:60px;
  background:#202c33;
  display:flex;
  align-items:center;
  padding:0 10px;
}

.privateHeader img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.closeBtn{
  margin-left:auto;
  font-size:22px;
  cursor:pointer;
}

.privateMessages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  scroll-behavior:smooth;
}

.typing{
  font-size:12px;
  opacity:.6;
  margin:5px;
}
</style>
</head>

<body>

<div class="header">üî• My Live Dating Room</div>

<div class="messages" id="groupMessages"></div>

<div class="inputBox">
<input id="groupInput" placeholder="Type message...">
<button onclick="sendGroup()">Send</button>
</div>

<div class="privateBox" id="privateBox">
<div class="privateHeader">
<img id="privateImg">
<div>
<div id="privateName"></div>
<div class="online">‚óè Online</div>
</div>
<div class="closeBtn" onclick="closePrivate()">√ó</div>
</div>
<div class="privateMessages" id="privateMessages"></div>
<div class="inputBox">
<input id="privateInput" placeholder="Type message...">
<button onclick="sendPrivate()">Send</button>
</div>
</div>

<script>

const TOTAL_PROFILES=800;
const PRELOAD_MESSAGES=200;

let names=[],profiles={};
let messagePool=[];
let messageIndex=0;
let activeProfile=null;

let visitorName="Visitor"+Math.floor(Math.random()*9999);

/* Female profiles */
for(let i=1;i<=TOTAL_PROFILES;i++){
  let name="Lady"+i;
  names.push(name);
  profiles[name]={
    img:`https://randomuser.me/api/portraits/women/${i%90}.jpg`
  };
}

/* 300 Unique Adult Dating Discussion Messages */
const baseMessages = [
"Girls, what type of confident man attracts you most?",
"I believe chemistry matters more than looks.",
"I want a mature man who understands adult dating.",
"Do you prefer emotional connection first?",
"I think passion is very important in a relationship.",
"I like a man who leads but respects.",
"Romantic energy is everything.",
"I prefer experienced men in adult dating.",
"Confidence is extremely attractive.",
"I want someone serious about adult romance.",
"A man with deep conversation skills wins.",
"Emotional maturity matters.",
"Playful flirting keeps things exciting.",
"I love bold masculine energy.",
"Chemistry should feel natural.",
"I want strong attraction from the start.",
"Good communication is sexy.",
"Stability is attractive.",
"I prefer romantic tension.",
"A mature mindset is key.",
"Girls, do you like dominant vibes?",
"I love emotional depth.",
"A confident smile says a lot.",
"Adult dating needs honesty.",
"I enjoy intelligent men.",
"Strong personality is attractive.",
"I prefer slow romantic build up.",
"Passion makes it real.",
"I love mystery in a man.",
"I want emotional intimacy.",
"Charm wins my heart.",
"Confidence plus kindness is perfect.",
"I love romantic connection.",
"I prefer serious adult relationships.",
"Energy and chemistry must match.",
"I enjoy private deep talks.",
"I want someone bold.",
"Romantic excitement keeps it alive.",
"Emotional closeness is important.",
"I like adventurous men."
];

/* Auto expand to 300 variations */
while(baseMessages.length < 300){
  baseMessages.push(
    baseMessages[Math.floor(Math.random()*40)] + 
    " üî• (" + baseMessages.length + ")"
  );
}

/* Shuffle once */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(baseMessages);
messagePool = baseMessages;

function getMessage(){
  let msg = messagePool[messageIndex];
  messageIndex++;

  if(messageIndex >= messagePool.length){
    messageIndex = 0;
  }
  return msg;
}

function getTime(){
  let d=new Date();
  return d.getHours().toString().padStart(2,"0")+":"+
         d.getMinutes().toString().padStart(2,"0");
}

function addGroup(name,text){
  let box=document.getElementById("groupMessages");
  box.insertAdjacentHTML("beforeend",`
    <div class="msg" onclick="openPrivate('${name}')">
      <img src="${profiles[name].img}">
      <div class="bubble">
        <div class="name">${name} <span class="online">‚óè Online</span></div>
        ${text}
        <div class="time">${getTime()}</div>
      </div>
    </div>
  `);
}

/* Preload */
for(let i=0;i<PRELOAD_MESSAGES;i++){
  let name=names[Math.floor(Math.random()*names.length)];
  addGroup(name,getMessage());
}

window.onload=()=>{
  let box=document.getElementById("groupMessages");
  box.scrollTop=box.scrollHeight;
}

/* Live public chat */
setInterval(()=>{
  let name=names[Math.floor(Math.random()*names.length)];
  addGroup(name,getMessage());
  let box=document.getElementById("groupMessages");
  box.scrollTop=box.scrollHeight;
},1400);

function openPrivate(name){
  activeProfile=name;
  document.getElementById("privateBox").style.display="flex";
  document.getElementById("privateName").innerText=name;
  document.getElementById("privateImg").src=profiles[name].img;
  document.getElementById("privateMessages").innerHTML="";
}

function closePrivate(){
  document.getElementById("privateBox").style.display="none";
}

function sendPrivate(){
  let input=document.getElementById("privateInput");
  if(!input.value.trim()) return;

  let box=document.getElementById("privateMessages");

  box.insertAdjacentHTML("beforeend",`
    <div class="msg me">
      <div class="bubble">
        <div class="name">${visitorName}</div>
        ${input.value}
        <div class="time">${getTime()}</div>
      </div>
    </div>
  `);

  input.value="";
  box.scrollTop=box.scrollHeight;

  setTimeout(()=>{
    box.insertAdjacentHTML("beforeend",
      `<div class="typing">${activeProfile} is typing...</div>`
    );
    box.scrollTop=box.scrollHeight;

    setTimeout(()=>{
      document.querySelector(".typing")?.remove();
      box.insertAdjacentHTML("beforeend",`
        <div class="msg">
          <img src="${profiles[activeProfile].img}">
          <div class="bubble">
            <div class="name">${activeProfile}</div>
            ${getMessage()}
            <div class="time">${getTime()}</div>
          </div>
        </div>
      `);
      box.scrollTop=box.scrollHeight;
    },2000);

  },2000);
}

</script>

</body>
</html>
