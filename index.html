<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Methi Mixd Powder Offer</title>

<style>
body{
    margin:0;
    padding:0;
    background:#4b0082;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow-x:hidden;
}

/* সাদা লেখা + চিকন কালো আউটলাইন */
.outline-text{
    color:#ffffff;
    font-weight:bold;
    -webkit-text-stroke: 0.6px black;
}

/* প্রোডাক্ট নাম */
.product-name{
    color:#ff2d2d;
    -webkit-text-stroke:0.6px black;
    font-weight:bold;
}

/* প্রোডাক্ট র‍্যাপার (গ্যাপ রিমুভ) */
.product-wrapper{
    width:100%;
    position:relative;
    height:200px;      /* কমানো হয়েছে */
    margin:0;          /* গ্যাপ রিমুভ */
}

/* চলমান প্রোডাক্ট ছবি */
.product-img{
    width:230px;
    position:absolute;
    bottom:0;          /* বক্সের একদম উপর বসবে */
    animation: moveLeftRight 6s ease-in-out infinite alternate;
}

/* বাম ↔ ডান অ্যানিমেশন */
@keyframes moveLeftRight{
    0%{ left:5%; }
    100%{ left:65%; }
}

.offer-box{
    margin:0 auto 15px auto;  /* উপরের গ্যাপ রিমুভ */
    width:90%;
    max-width:500px;
    padding:15px;
    background:#4b0082;
    border:2px solid yellow;
    border-radius:10px;
}

.big-text{
    font-size:22px;
    margin:10px 0;
}

.scratch-container{
    position:relative;
    width:340px;
    height:240px;
    margin:10px auto;
}

#scratchCanvas{
    position:absolute;
    top:0;
    left:0;
    cursor:pointer;
    border-radius:15px;
    border:2px solid yellow;
}

.scratch-content{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:10px;
    box-sizing:border-box;
}

.scratch-content img{
    width:120px;
    margin-bottom:10px;
}

.result-text{
    margin-top:15px;
    font-size:20px;
}

/* রেইনবো বাটন */
.order-btn{
    display:none;
    margin:15px auto;
    width:80%;
    max-width:350px;
    padding:14px;
    font-size:18px;
    font-weight:bold;
    color:white;
    border:2px solid white;
    border-radius:40px;
    cursor:pointer;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
    background-size: 400% 400%;
    animation: rainbowMove 4s linear infinite, bounce 1.5s infinite;
}

@keyframes rainbowMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
}
</style>
</head>

<body>

<!-- চলমান মেইন প্রোডাক্ট -->
<div class="product-wrapper">
    <img id="mainProduct" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgAN-w08Gb55AD8HEwmiDiC_crYJ_EN0BLQfqn9gYgKKKnTMDMNog1PIwrfBNYyi4D6iMxbdwI6zNJzyaAtxSuwed3bzEoLBwe58VZ6EWFRwgtIRsqQlQdEYf9wHpjw_u9NtNcXgibLxJgu633h6Bf46fvpmBxP_Xm2aHSwPjZ2LjojMFIYAXkKhhzsg5o/s612/WhatsApp_Image_2026-02-24_at_12.56.43-removebg-preview.png" class="product-img">
</div>

<div class="offer-box outline-text">
আমাদের <span class="product-name">Methi Mixd powder</span> 999tk আমরা রমজান মাস উপলক্ষে একটি লাকি কুপন দিচ্ছি সেই কুপন স্ক্র্যাচ করে আপনি ১০% থেকে ৫০% পর্যন্ত ডিসকাউন্ট পেতে পারেন
</div>

<div class="big-text outline-text">
এই স্ক্রেচ কার্ড ঘোষণ এবং <span class="product-name">Methi Mixd powder</span> এর উপরে ডিসকাউন্ট নিন!!
</div>

<div class="scratch-container">

    <div class="scratch-content outline-text">
        <img id="cardProduct">
        <div id="discountText"></div>
    </div>

    <canvas id="scratchCanvas" width="340" height="240"></canvas>
</div>

<div class="result-text outline-text" id="finalResult"></div>

<button class="order-btn" id="orderBtn">
ডিসকাউন্ট অর্ডার করতে চাই
</button>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
let scratching = false;

let discount = Math.floor(Math.random() * 21) + 30;
let originalPrice = 999;
let discountedPrice = Math.round(originalPrice - (originalPrice * discount / 100));

const mainImage = document.getElementById("mainProduct");
const cardImage = document.getElementById("cardProduct");
cardImage.src = mainImage.src;

document.getElementById("discountText").innerHTML =
"আপনি পেয়েছেন " + discount + "% ডিসকাউন্ট";

function drawScratchLayer(){
    let gradient = ctx.createLinearGradient(0,0,340,240);
    gradient.addColorStop(0,"red");
    gradient.addColorStop(0.2,"orange");
    gradient.addColorStop(0.4,"yellow");
    gradient.addColorStop(0.6,"green");
    gradient.addColorStop(0.8,"blue");
    gradient.addColorStop(1,"purple");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,340,240);

    ctx.fillStyle="yellow";
    ctx.strokeStyle="red";
    ctx.lineWidth=1;
    ctx.font="bold 20px Arial";
    ctx.textAlign="center";
    ctx.strokeText("রমজান অফার গোপন কাট",170,50);
    ctx.fillText("রমজান অফার গোপন কাট",170,50);

    ctx.fillStyle="red";
    ctx.strokeStyle="yellow";
    ctx.lineWidth=1;
    ctx.font="bold 22px Arial";
    ctx.strokeText("এখানে ঘষুন",170,130);
    ctx.fillText("এখানে ঘষুন",170,130);
}

drawScratchLayer();

function getPosition(e){
    const rect = canvas.getBoundingClientRect();
    return {
        x:(e.touches?e.touches[0].clientX:e.clientX)-rect.left,
        y:(e.touches?e.touches[0].clientY:e.clientY)-rect.top
    }
}

function scratch(e){
    if(!scratching) return;
    let pos = getPosition(e);
    ctx.globalCompositeOperation="destination-out";
    ctx.beginPath();
    ctx.arc(pos.x,pos.y,22,0,Math.PI*2);
    ctx.fill();
}

canvas.addEventListener("mousedown",()=>scratching=true);
canvas.addEventListener("mouseup",showResult);
canvas.addEventListener("mousemove",scratch);

canvas.addEventListener("touchstart",()=>scratching=true);
canvas.addEventListener("touchend",showResult);
canvas.addEventListener("touchmove",scratch);

function showResult(){
    scratching=false;
    document.getElementById("finalResult").innerHTML=
    discount+"% ডিসকাউন্টের পর বর্তমান Methi Mixd powder এর দাম আপনার জন্য "+discountedPrice+" টাকা";
    document.getElementById("orderBtn").style.display="block";
}

document.getElementById("orderBtn").onclick=function(){
    alert("অর্ডার পেজে নিয়ে যাওয়া হবে");
};
</script>

</body>
</html>
