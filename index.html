<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Dating Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b141a;
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  height:60px;
  background:#202c33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* MESSAGE AREA */
.messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
}

/* INPUT */
.inputBox{
  height:60px;
  background:#202c33;
  display:flex;
  align-items:center;
  padding:0 10px;
}

.inputBox input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}

.inputBox button{
  margin-left:5px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#25d366;
  color:white;
  cursor:pointer;
}

/* MESSAGE */
.msg{
  display:flex;
  margin-bottom:12px;
}

.msg img{
  width:34px;
  height:34px;
  border-radius:50%;
  margin-right:8px;
}

.bubble{
  background:#202c33;
  padding:8px 12px;
  border-radius:12px;
  max-width:75%;
}

.me .bubble{
  background:#005c4b;
}

.name{
  font-size:12px;
  color:#53bdeb;
}

/* PRIVATE */
.privateBox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#111b21;
  display:none;
  flex-direction:column;
  z-index:1000;
}

.privateHeader{
  height:60px;
  background:#202c33;
  display:flex;
  align-items:center;
  padding:0 10px;
}

.privateHeader img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.closeBtn{
  margin-left:auto;
  font-size:22px;
  cursor:pointer;
}

.privateMessages{
  flex:1;
  overflow-y:auto;
  padding:10px;
}

/* UNLOCK TEMPLATE */
.unlockModal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  z-index:2000;
}

.unlockModal img{
  width:80px;
  height:80px;
  border-radius:50%;
  margin-bottom:15px;
}

.unlockModal button{
  margin-top:20px;
  padding:15px 25px;
  border:none;
  border-radius:8px;
  font-size:18px;
  background:#ff0066;
  color:white;
  cursor:pointer;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="header">ðŸ”¥ My Live Dating Room</div>

<div class="messages" id="groupMessages"></div>

<div class="inputBox">
<input id="groupInput" placeholder="Type message...">
<button onclick="sendGroup()">Send</button>
</div>

<!-- PRIVATE BOX -->
<div class="privateBox" id="privateBox">
<div class="privateHeader">
<img id="privateImg">
<div id="privateName"></div>
<div class="closeBtn" onclick="closePrivate()">Ã—</div>
</div>
<div class="privateMessages" id="privateMessages"></div>
<div class="inputBox">
<input id="privateInput" placeholder="Type message...">
<button onclick="sendPrivate()">Send</button>
</div>
</div>

<!-- UNLOCK MODAL -->
<div class="unlockModal" id="unlockModal">
<img id="unlockImg">
<h2 id="unlockTitle"></h2>
<p id="unlockText"></p>
<button onclick="window.location.href='#'">Signup & Verify</button>
</div>

<script>

const TOTAL_PROFILES=1000;

let names=[],profiles={};
let activeProfile=null;

let privateMsgCount=0;
let groupMsgCount=0;

/* USERNAMES */
for(let i=1;i<=TOTAL_PROFILES;i++){
  let name="RandomUser"+i;
  names.push(name);
  profiles[name]={
    img:`https://randomuser.me/api/portraits/women/${i%90}.jpg`
  };
}

/* GROUP CHAT AUTO */
function addGroup(name,text){
  let box=document.getElementById("groupMessages");
  box.insertAdjacentHTML("beforeend",`
    <div class="msg">
      <img src="${profiles[name].img}">
      <div class="bubble">
        <div class="name">${name}</div>
        ${text}
      </div>
    </div>
  `);
  box.scrollTop=box.scrollHeight;
}

setInterval(()=>{
  let name=names[Math.floor(Math.random()*names.length)];
  addGroup(name,"Romantic chemistry matters most.");
},2000);

/* GROUP SEND */
function sendGroup(){
  if(groupMsgCount>=3){
    openGroupUnlock();
    return;
  }

  let input=document.getElementById("groupInput");
  if(!input.value.trim()) return;

  groupMsgCount++;
  input.value="";
}

/* PRIVATE */
function openPrivate(name){
  activeProfile=name;
  privateMsgCount=0;
  document.getElementById("privateBox").style.display="flex";
  document.getElementById("privateName").innerText=name;
  document.getElementById("privateImg").src=profiles[name].img;
  document.getElementById("privateMessages").innerHTML="";
}

function closePrivate(){
  document.getElementById("privateBox").style.display="none";
}

function sendPrivate(){
  if(privateMsgCount>=3){
    openPrivateUnlock();
    return;
  }

  let input=document.getElementById("privateInput");
  if(!input.value.trim()) return;

  privateMsgCount++;
  input.value="";
}

/* PRIVATE UNLOCK */
function openPrivateUnlock(){
  document.getElementById("unlockImg").src=profiles[activeProfile].img;
  document.getElementById("unlockTitle").innerText=
    "Continue chatting with "+activeProfile;
  document.getElementById("unlockText").innerText=
    "If you want to continue conversation with this user, please signup below and verify your account.";
  document.getElementById("unlockModal").style.display="flex";
}

/* GROUP UNLOCK */
function openGroupUnlock(){
  document.getElementById("unlockImg").src=
    "https://randomuser.me/api/portraits/women/10.jpg";
  document.getElementById("unlockTitle").innerText=
    "Private Women's Chat Room";
  document.getElementById("unlockText").innerText=
    "This is a women's private chat room. To continue chatting here, please signup and verify your account below.";
  document.getElementById("unlockModal").style.display="flex";
}

</script>

</body>
</html>
