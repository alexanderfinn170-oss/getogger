<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Premium Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  background:#111827;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.container{
  display:flex;
  flex:1;
  overflow:hidden;
}

.sidebar{
  width:200px;
  background:#1e293b;
  overflow:auto;
  padding:10px;
}

.room{
  padding:8px;
  margin-bottom:6px;
  background:#334155;
  border-radius:6px;
  cursor:pointer;
  text-align:center;
}

.room:hover{background:#475569;}

.chatArea{
  flex:1;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  padding:10px;
  overflow:auto;
}

.msg{
  margin-bottom:8px;
  display:flex;
  align-items:center;
}

.msg img{
  width:30px;
  height:30px;
  border-radius:50%;
  margin-right:6px;
}

.msg span{
  font-weight:bold;
  color:#38bdf8;
  margin-right:4px;
}

.inputBox{
  display:flex;
  padding:10px;
  background:#1e293b;
}

.inputBox input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:6px;
}

.inputBox button{
  padding:10px;
  margin-left:5px;
  border:none;
  border-radius:6px;
  background:#3b82f6;
  color:white;
  cursor:pointer;
}

.privateBox{
  position:fixed;
  bottom:20px;
  right:20px;
  width:320px;
  height:420px;
  background:#1e293b;
  border-radius:10px;
  display:none;
  flex-direction:column;
}

.privateHeader{
  background:#334155;
  padding:10px;
  display:flex;
  align-items:center;
}

.privateHeader img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}

.privateMessages{
  flex:1;
  overflow:auto;
  padding:10px;
}

.note{
  text-align:center;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="header">ðŸ”¥ Hello World Premium Chat</div>

<div class="container">
  <div class="sidebar">
    <div class="room" onclick="switchRoom('Single')">Single Room</div>
    <div class="room" onclick="switchRoom('Merit')">Merit Room</div>
    <div class="room" onclick="switchRoom('Breakup')">Breakup Room</div>
    <div class="room" onclick="switchRoom('Random')">Random Room</div>
  </div>

  <div class="chatArea">
    <div class="messages" id="groupMessages"></div>
    <div class="inputBox">
      <input id="groupInput" placeholder="Type message...">
      <button onclick="sendGroup()">Send</button>
    </div>
    <div class="note">Virtual Chat Simulation</div>
  </div>
</div>

<div class="privateBox" id="privateBox">
  <div class="privateHeader">
    <img id="privateImg">
    <div id="privateName"></div>
  </div>
  <div class="privateMessages" id="privateMessages"></div>
  <div class="inputBox">
    <input id="privateInput" placeholder="Type message...">
    <button onclick="sendPrivate()">Send</button>
  </div>
</div>

<script>
const rooms=['Single','Merit','Breakup','Random'];
const names=["Ava","Emma","Sophia","Mia","Luna","Zara","Nora","Layla","Bella","Emily"];
const replies=["Hi ðŸ’•","Tell me about you","Where are you from?","You seem cute ðŸ˜‰","Let's talk more ðŸ˜˜"];

let currentRoom='Single';
let currentUser='Guest'+Math.floor(Math.random()*1000);
let profiles={};
let activeProfile=null;

// Create profiles with random female images
names.forEach(name=>{
  profiles[name]={
    img:`https://source.unsplash.com/50x50/?girl,face&random=${Math.random()}`
  };
});

function preloadMessages(){
  const box=document.getElementById('groupMessages');
  box.innerHTML='';
  for(let i=0;i<120;i++){
    const name=names[Math.floor(Math.random()*names.length)];
    const msg=replies[Math.floor(Math.random()*replies.length)];
    box.innerHTML+=`
      <div class="msg" onclick="openPrivate('${name}')">
        <img src="${profiles[name].img}">
        <span>${name}:</span> ${msg}
      </div>`;
  }
  box.scrollTop=box.scrollHeight;
}

function switchRoom(room){
  currentRoom=room;
  preloadMessages();
}

function sendGroup(){
  const input=document.getElementById('groupInput');
  if(input.value.trim()==='') return;
  document.getElementById('groupMessages').innerHTML+=`
    <div class="msg">
      <span>${currentUser}:</span> ${input.value}
    </div>`;
  input.value='';
}

function openPrivate(name){
  activeProfile=name;
  document.getElementById('privateBox').style.display='flex';
  document.getElementById('privateName').innerText=name;
  document.getElementById('privateImg').src=profiles[name].img;
  document.getElementById('privateMessages').innerHTML='';
}

function sendPrivate(){
  const input=document.getElementById('privateInput');
  if(input.value.trim()==='') return;

  const box=document.getElementById('privateMessages');
  box.innerHTML+=`<div class="msg"><span>${currentUser}:</span> ${input.value}</div>`;
  input.value='';

  setTimeout(()=>{
    const reply=replies[Math.floor(Math.random()*replies.length)];
    box.innerHTML+=`
      <div class="msg">
        <img src="${profiles[activeProfile].img}">
        <span>${activeProfile}:</span> ${reply}
      </div>`;
    box.scrollTop=box.scrollHeight;
  },3000);
}

preloadMessages();
</script>

</body>
</html>
