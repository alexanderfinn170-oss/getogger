<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Methi Mixd Landing Page</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Top Section */
.top-section {
    padding-top: 10px;
}

/* Product Image */
.product-image {
    width: 150px; /* ছোট সাইজ */
    height: auto;
    display: block;
    margin: 0 auto;
}

/* MRP Text */
.mrp-text {
    color: red;
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
    -webkit-text-stroke: 0.5px black; /* চিকন কালো আউটলাইন */
}

/* Discount Text */
.discount-text {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 12px;
    font-size: 18px;
    font-weight: bold;
    color: black;
    border: 1px solid black; /* চিকন কালো বর্ডার */
}
</style>

</head>
<body>

<div class="top-section">

    <!-- Product Image -->
    <img src="product.png" alt="Methi Mixd" class="product-image">

    <!-- MRP Text -->
    <div class="mrp-text">
        Methi Mixd MRP-900tk
    </div>

    <!-- Discount Text -->
    <div class="discount-text">
        রমজান উপলক্ষে Methi Mixd powder এ বিশেষ ডিসকাউন্ট!
    </div>

</div>

</body>
</html>
