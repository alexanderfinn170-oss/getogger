<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Methi Mixd Powder Offer</title>

<style>
body{
    margin:0;
    padding:0;
    background:#4b0082; /* Deep Purple */
    font-family: Arial, sans-serif;
    text-align:center;
}

/* বাংলা লেখা হলুদ আউটলাইন */
.outline-text{
    color:white;
    font-weight:bold;
    -webkit-text-stroke: 1.5px yellow;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
}

/* Methi Mixd powder লাল আউটলাইন */
.product-name{
    color:white;
    font-weight:bold;
    -webkit-text-stroke: 1.5px red;
}

.product-img{
    margin-top:20px;
    width:220px;
}

.offer-box{
    margin:15px auto;
    width:90%;
    max-width:500px;
    padding:15px;
    background:#4b0082;
    border:2px solid yellow;
    border-radius:10px;
}

.big-text{
    font-size:22px;
    margin:10px 0;
}

.scratch-container{
    position:relative;
    width:320px;
    height:200px;
    margin:10px auto;
}

#scratchCanvas{
    position:absolute;
    top:0;
    left:0;
    cursor:pointer;
    border-radius:15px;
}

.scratch-content{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:10px;
    box-sizing:border-box;
}

.scratch-content img{
    width:70px;
}

.result-text{
    margin-top:15px;
    font-size:20px;
}
</style>
</head>

<body>

<!-- প্রোডাক্ট ছবি (এখানে শুধু লিংক পরিবর্তন করবেন) -->
<img id="mainProduct" src="YOUR_IMAGE_LINK_HERE" class="product-img">

<!-- অফার বক্স -->
<div class="offer-box outline-text">
আমাদের <span class="product-name">Methi Mixd powder</span> 999tk আমরা রমজান মাস উপলক্ষে একটি লাকি কুপন দিচ্ছি সেই কুপন স্ক্র্যাচ করে আপনি ১০% থেকে ৫০% পর্যন্ত ডিসকাউন্ট পেতে পারেন
</div>

<div class="big-text outline-text">
এই স্ক্রেচ কার্ড ঘোষণ এবং <span class="product-name">Methi Mixd powder</span> এর উপরে ডিসকাউন্ট নিন!!
</div>

<!-- স্ক্র্যাচ কার্ড -->
<div class="scratch-container">

    <div class="scratch-content outline-text">
        <img id="cardProduct">
        <div id="discountText"></div>
    </div>

    <canvas id="scratchCanvas" width="320" height="200"></canvas>
</div>

<div class="result-text outline-text" id="finalResult"></div>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
let scratching = false;

let discount = Math.floor(Math.random() * 21) + 30; // 30-50%
let originalPrice = 999;
let discountedPrice = Math.round(originalPrice - (originalPrice * discount / 100));

// অটো ইমেজ সিঙ্ক
const mainImage = document.getElementById("mainProduct");
const cardImage = document.getElementById("cardProduct");
cardImage.src = mainImage.src;

document.getElementById("discountText").innerHTML =
"আপনি পেয়েছেন " + discount + "% ডিসকাউন্ট";

function drawScratchLayer(){
    let gradient = ctx.createLinearGradient(0,0,320,200);
    gradient.addColorStop(0,"red");
    gradient.addColorStop(0.2,"orange");
    gradient.addColorStop(0.4,"yellow");
    gradient.addColorStop(0.6,"green");
    gradient.addColorStop(0.8,"blue");
    gradient.addColorStop(1,"purple");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,320,200);

    ctx.fillStyle="white";
    ctx.font="bold 22px Arial";
    ctx.textAlign="center";
    ctx.fillText("এখানে ঘষুন",160,110);
}

drawScratchLayer();

function getPosition(e){
    const rect = canvas.getBoundingClientRect();
    return {
        x:(e.touches?e.touches[0].clientX:e.clientX)-rect.left,
        y:(e.touches?e.touches[0].clientY:e.clientY)-rect.top
    }
}

function scratch(e){
    if(!scratching) return;
    let pos = getPosition(e);
    ctx.globalCompositeOperation="destination-out";
    ctx.beginPath();
    ctx.arc(pos.x,pos.y,18,0,Math.PI*2);
    ctx.fill();
}

canvas.addEventListener("mousedown",()=>scratching=true);
canvas.addEventListener("mouseup",()=>{
    scratching=false;
    document.getElementById("finalResult").innerHTML=
    discount+"% ডিসকাউন্টের পর বর্তমান Methi Mixd powder এর দাম আপনার জন্য "+discountedPrice+" টাকা";
});
canvas.addEventListener("mousemove",scratch);

canvas.addEventListener("touchstart",()=>scratching=true);
canvas.addEventListener("touchend",()=>{
    scratching=false;
    document.getElementById("finalResult").innerHTML=
    discount+"% ডিসকাউন্টের পর বর্তমান Methi Mixd powder এর দাম আপনার জন্য "+discountedPrice+" টাকা";
});
canvas.addEventListener("touchmove",scratch);
</script>

</body>
</html>
