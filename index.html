<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Chatting Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI, sans-serif;}
body{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    height:100vh;
}
.login{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
}
.login input{
    padding:12px;
    width:250px;
    border:none;
    border-radius:8px;
    margin:10px 0;
}
.login button{
    padding:12px 20px;
    border:none;
    border-radius:8px;
    background:#22c55e;
    color:white;
    cursor:pointer;
    font-weight:bold;
}
.header{
    background:rgba(255,255,255,0.05);
    padding:15px;
    text-align:center;
    font-size:20px;
    backdrop-filter:blur(10px);
}
.container{
    display:flex;
    height:90vh;
}
.sidebar{
    width:260px;
    background:rgba(255,255,255,0.05);
    padding:15px;
    overflow:auto;
}
.room{
    padding:12px;
    margin-bottom:8px;
    background:rgba(255,255,255,0.08);
    border-radius:8px;
    cursor:pointer;
}
.room:hover{background:#334155;}
.members{
    font-size:12px;
    opacity:.6;
}
.chat{
    flex:1;
    display:flex;
    flex-direction:column;
}
.messages{
    flex:1;
    padding:15px;
    overflow:auto;
}
.msg{
    display:flex;
    align-items:flex-start;
    margin-bottom:12px;
}
.msg img{
    width:35px;
    height:35px;
    border-radius:50%;
    margin-right:8px;
}
.name{
    font-weight:bold;
    font-size:14px;
}
.text{
    font-size:14px;
}
.inputBox{
    display:flex;
    padding:10px;
    background:rgba(255,255,255,0.05);
}
.inputBox input{
    flex:1;
    padding:10px;
    border:none;
    border-radius:8px;
}
.inputBox button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    margin-left:5px;
    background:#3b82f6;
    color:white;
    cursor:pointer;
}
.note{
    font-size:10px;
    text-align:center;
    opacity:.4;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="login" id="login">
    <h2>Hello World Chatting Room</h2>
    <input id="username" placeholder="Enter Username">
    <button onclick="enter()">Enter Chat</button>
</div>

<div id="chatApp" style="display:none;">
    <div class="header">Hello World Chatting Room</div>
    <div class="container">
        <div class="sidebar">
            <div class="room" onclick="switchRoom('Single')">Single Room
                <div class="members">Members: 5,342</div>
            </div>
            <div class="room" onclick="switchRoom('Married')">Married Room
                <div class="members">Members: 4,876</div>
            </div>
            <div class="room" onclick="switchRoom('Breakup')">Breakup Room
                <div class="members">Members: 3,998</div>
            </div>
            <div class="room" onclick="switchRoom('Random')">Random Room
                <div class="members">Members: 6,120</div>
            </div>
            <div class="room" onclick="switchRoom('18+')">18+ Room
                <div class="members">Members: 7,442</div>
            </div>
            <div class="note">Virtual Users Simulation</div>
        </div>

        <div class="chat">
            <div class="messages" id="messages"></div>
            <div class="inputBox">
                <input id="msgInput" placeholder="Type message...">
                <button onclick="send()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
let user="";
let room="Single";

const names=[
"Ava","Olivia","Emma","Sophia","Mia","Amelia","Harper","Luna","Ella",
"Zara","Chloe","Layla","Nora","Scarlett","Aria","Bella","Lucy","Grace",
"Emily","Mila","Camila","Sofia","Victoria","Lily","Hannah","Aurora",
"Stella","Hazel","Madison","Ellie","Ariana","Claire","Savannah",
"Isla","Aubrey","Brooklyn","Zoey","Riley","Leah","Violet",
"Sarah","Aisha","Fatima","Nadia","Jasmine","Tania","Lara","Eva"
];

const messages=[
"Hi everyone üíï","Anyone single here?","I love deep talks üòå",
"Where are you from?","Good vibes only ‚ù§Ô∏è","Tell me about yourself!",
"I believe in true love üíñ","Coffee date maybe? ‚òï",
"Late night chats are the best ü•∞","You seem interesting üòâ",
"I like honest people","What makes you happy?",
"Let‚Äôs talk about dreams ‚ú®","Do you believe in destiny?",
"I love romantic people üòç","Music is my therapy üéµ",
"I enjoy meaningful connections","How was your day?",
"I miss someone special üíî","Let‚Äôs be friends first",
"I love surprises üéÅ","Looking for someone serious",
"Tell me your favorite movie üé¨","Are you shy?",
"I‚Äôm new here üòä","Anyone from Asia?"
];

function enter(){
    let val=document.getElementById("username").value;
    if(val.trim()=="") return alert("Enter username");
    user=val;
    document.getElementById("login").style.display="none";
    document.getElementById("chatApp").style.display="block";
    simulate();
}

function switchRoom(r){
    room=r;
    document.getElementById("messages").innerHTML="";
}

function send(){
    let text=document.getElementById("msgInput").value;
    if(text.trim()=="") return;
    addMsg(user,text,true);
    document.getElementById("msgInput").value="";
}

function addMsg(name,text,isUser=false){
    let div=document.createElement("div");
    div.className="msg";
    let avatar=https://api.dicebear.com/7.x/avataaars/svg?seed=${name};
    div.innerHTML=`
        <img src="${avatar}">
        <div>
            <div class="name">${name}</div>
            <div class="text">${text}</div>
        </div>
    `;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop=999999;
}

function simulate(){
    setInterval(()=>{
        let n=names[Math.floor(Math.random()*names.length)];
        let m=messages[Math.floor(Math.random()*messages.length)];
        addMsg(n,m);
    },1500);
}
</script>

</body>
</html>
