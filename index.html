<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World Chatting Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}
body{background:#0f172a;color:white;height:100vh;overflow:hidden;}
.hidden{display:none;}

.login{
display:flex;justify-content:center;align-items:center;
flex-direction:column;height:100vh;background:linear-gradient(135deg,#0f172a,#1e293b);
}
.login input{
padding:12px;width:260px;border:none;border-radius:8px;margin:10px 0;
}
.login button{
padding:12px 20px;border:none;border-radius:8px;
background:#22c55e;color:white;font-weight:bold;cursor:pointer;
}

.header{background:#1e293b;padding:15px;text-align:center;font-size:20px;}

.container{display:flex;height:calc(100vh - 60px);}

.sidebar{
width:260px;background:#1e293b;padding:10px;overflow:auto;
}
.profile{
display:flex;align-items:center;padding:8px;margin-bottom:6px;
background:#334155;border-radius:6px;cursor:pointer;
}
.profile:hover{background:#475569;}
.profile img{
width:30px;height:30px;border-radius:50%;margin-right:8px;
}
.online{width:8px;height:8px;background:#22c55e;border-radius:50%;margin-left:auto;}

.chat{
flex:1;display:flex;flex-direction:column;
}
.messages{
flex:1;padding:15px;overflow:auto;
}
.msg{margin-bottom:10px;}
.msg span{font-weight:bold;color:#38bdf8;}

.typing{
font-size:12px;opacity:.6;margin-bottom:5px;
}

.inputBox{
display:flex;padding:10px;background:#1e293b;
}
.inputBox input{
flex:1;padding:10px;border:none;border-radius:8px;
}
.inputBox button{
padding:10px 15px;margin-left:5px;
border:none;border-radius:8px;background:#3b82f6;color:white;
}

.privateBox{
position:fixed;bottom:20px;right:20px;
width:320px;height:400px;background:#1e293b;
border-radius:10px;display:none;
flex-direction:column;overflow:hidden;
}
.privateHeader{
background:#334155;padding:10px;font-weight:bold;
}
.privateMessages{
flex:1;padding:10px;overflow:auto;
}
.privateInput{
display:flex;padding:10px;background:#334155;
}
.privateInput input{
flex:1;padding:8px;border:none;border-radius:6px;
}
.privateInput button{
padding:8px;margin-left:5px;border:none;border-radius:6px;
background:#22c55e;color:white;
}

.promoBtn{
display:block;margin-top:8px;padding:6px;
background:#ef4444;color:white;text-align:center;
border-radius:6px;text-decoration:none;font-size:13px;
}
.note{
font-size:10px;text-align:center;opacity:.4;margin-top:5px;
}
</style>
</head>

<body>

<div class="login" id="login">
<h2>Hello World Chatting Room</h2>
<input id="username" placeholder="Enter Username">
<button onclick="enter()">Enter</button>
</div>

<div id="app" class="hidden">
<div class="header">Hello World Chatting Room</div>

<div class="container">
<div class="sidebar" id="profileList"></div>

<div class="chat">
<div class="messages" id="messages"></div>
<div class="typing" id="typing"></div>
<div class="inputBox">
<input id="msgInput" placeholder="Type message...">
<button onclick="sendGroup()">Send</button>
</div>
<div class="note">Virtual Users Simulation</div>
</div>
</div>
</div>

<div class="privateBox" id="privateBox">
<div class="privateHeader" id="privateName"></div>
<div class="privateMessages" id="privateMessages"></div>
<div class="privateInput">
<input id="privateInput" placeholder="Type message...">
<button onclick="sendPrivate()">Send</button>
</div>
</div>

<script>

let user="";
let activeProfile=null;
let privateData={};

const baseNames=["Ava","Emma","Sophia","Mia","Luna","Zara","Nora","Layla","Chloe","Scarlett","Aria","Bella","Lucy","Grace","Emily","Mila","Camila","Sofia","Victoria","Lily","Aisha","Fatima","Nadia","Jasmine","Tania"];

let names=[];
for(let i=0;i<8;i++){
baseNames.forEach(n=>names.push(n+i));
}

const messages=[
"Hi there ðŸ’•","How are you?","Nice to meet you ðŸ˜",
"You look interesting ðŸ˜‰","Tell me about yourself",
"I love romantic talks ðŸ’–","Where are you from?",
"Do you like deep conversations?",
"I enjoy meaningful connections âœ¨",
"What are you looking for here?",
"You seem sweet ðŸ¥°","Letâ€™s chat more"
];

function enter(){
let val=document.getElementById("username").value.trim();
if(val==="") return alert("Please enter username");
user=val;
document.getElementById("login").classList.add("hidden");
document.getElementById("app").classList.remove("hidden");
loadProfiles();
simulateGroup();
}

document.getElementById("username").addEventListener("keypress",function(e){
if(e.key==="Enter") enter();
});

function loadProfiles(){
let list=document.getElementById("profileList");
names.forEach(n=>{
let avatar=https://api.dicebear.com/7.x/avataaars/svg?seed=${n};
let div=document.createElement("div");
div.className="profile";
div.innerHTML=<img src="${avatar}">${n}<div class="online"></div>;
div.onclick=()=>openPrivate(n);
list.appendChild(div);
privateData[n]={count:0};
});
}

function simulateGroup(){
setInterval(()=>{
let n=names[Math.floor(Math.random()*names.length)];
let m=messages[Math.floor(Math.random()*messages.length)];
document.getElementById("typing").innerText=n+" is typing...";
setTimeout(()=>{
addGroup(n,m);
document.getElementById("typing").innerText="";
},800);
},2500);
}

function addGroup(name,text){
let div=document.createElement("div");
div.className="msg";
div.innerHTML=<span>${name}:</span> ${text};
document.getElementById("messages").appendChild(div);
document.getElementById("messages").scrollTop=999999;
}

function sendGroup(){
let txt=document.getElementById("msgInput").value;
if(txt.trim()=="") return;
addGroup(user,txt);
document.getElementById("msgInput").value="";
}

function openPrivate(name){
activeProfile=name;
document.getElementById("privateBox").style.display="flex";
document.getElementById("privateName").innerText=name;
document.getElementById("privateMessages").innerHTML="";
}

function sendPrivate(){
let txt=document.getElementById("privateInput").value;
if(txt.trim()=="") return;
let box=document.getElementById("privateMessages");

box.innerHTML+=<div class="msg"><span>${user}:</span> ${txt}</div>;
document.getElementById("privateInput").value="";

setTimeout(()=>{
let reply=messages[Math.floor(Math.random()*messages.length)];
box.innerHTML+=<div class="msg"><span>${activeProfile}:</span> ${reply}</div>;
privateData[activeProfile].count++;

if(privateData[activeProfile].count==2){
box.innerHTML+=`
<a href="https://safeoffers.pro/a/RozKiOzWhOXLZ" target="_blank" class="promoBtn">
click-my-private-profile
</a>
`;
}

box.scrollTop=999999;
},1000);
}

</script>

</body>
</html>
